<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <title>search</title>
    </head>

    <body>
        <div" class="container-fluid">


            <ul class="m-3 nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://about.google">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://store.google.com">Store</a>
                </li>
                <li class="nav-item ms-auto">
                    <a class="nav-link text-dark" href="https://www.google.com/gmail">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://www.google.com/imghp">Images</a>
                </li>
                <a type="button" href="https://accounts.google.com" class="btn btn-primary">Sign in</a>
            </ul>


        </div>

        <div id="form-field" class="position-absolute top-50 start-50 translate-middle">

            <img src="/sources/google_logo.png" class="img-fluid" alt="google logo">

            <form action="https://www.google.com/search" method="get" class="">
                <div class="mb-3 position-relative" id="input-field">
                    <input autocapitalize="off" autocomplete="off" autofocus class="form-control" name="q" size="50" type="search">
                    <!-- <input autocomplete="off" autofocus name=q placeholder="Query" type="search"> -->
                </div>

                <div" class="position-relative">
                    <input name="Submit" type="submit" value="Google Search">
                    <input name="Submit" type="submit" value="I'm feeling lucky">
                </div>
            </form>


        </div>
    </body>
</html>
